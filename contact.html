<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">   
   <title>Contact - My Portfolio</title>
   <style>
   /* Header title above navigation - matching other pages */
   .header-title {
       background: linear-gradient(135deg, #fff0f5, #ffe4e9);
       text-align: center;
       padding: 2rem 0 1.5rem 0;
       border-bottom: 3px solid #ff69b4;
   }
   
   .header-title h1 {
       font-size: 2.5rem;
       color: #c2185b;
       font-family: 'Georgia', serif;
       margin: 0;
       padding: 0;
       background: none;
       font-weight: 700;
       letter-spacing: 2px;
   }

   /* Enhanced Contact Section */
   .contact-section {
       max-width: 900px;
       margin: 3rem auto;
       padding: 3rem;
       background: rgba(255, 255, 255, 0.95);
       border-radius: 15px;
       box-shadow: 0 5px 25px rgba(255, 105, 180, 0.15);
   }

   .contact-section h4 {
       font-size: 1.4rem;
       color: #c2185b;
       font-family: 'Georgia', serif;
       text-align: center;
       margin-bottom: 2rem;
       font-weight: 600;
   }

   /* Email link styling */
   .email-link {
       color: #ff69b4;
       text-decoration: none;
       transition: all 0.3s ease;
       font-weight: 700;
   }

   .email-link:hover {
       color: #ff1493;
       text-decoration: underline;
   }

   /* Social Links Styling */
   .social-links {
       display: flex;
       justify-content: center;
       gap: 1.5rem;
       margin: 2.5rem 0;
       flex-wrap: wrap;
   }

   .social-icon {
       background: linear-gradient(135deg, #fff0f5, #ffe4e9);
       padding: 1rem 1.5rem;
       border-radius: 12px;
       text-decoration: none;
       color: #c2185b;
       font-weight: 600;
       font-size: 1.1rem;
       border: 2px solid #ffb6c1;
       transition: all 0.3s ease;
       box-shadow: 0 3px 15px rgba(255, 105, 180, 0.15);
   }

   .social-icon:hover {
       background: linear-gradient(135deg, #ff69b4, #ff1493);
       color: white;
       transform: translateY(-3px);
       box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
   }

   /* Contact Form Styling - LARGER AND BOLDER */
   .contact-box {
       max-width: 1000px;
       margin: 3rem auto;
       padding: 4rem;
       background: linear-gradient(135deg, #fff0f5, #ffe4e9);
       border-radius: 20px;
       box-shadow: 0 10px 40px rgba(255, 105, 180, 0.2);
       border: 5px solid #ff69b4;
   }

   .contact-box form {
       display: flex;
       flex-direction: column;
       gap: 2rem;
   }

   .contact-box label {
       font-size: 1.4rem;
       font-weight: 700;
       color: #c2185b;
       font-family: 'Georgia', serif;
       margin-bottom: 0.5rem;
   }

   .contact-box input,
   .contact-box textarea {
       padding: 1.3rem;
       font-size: 1.2rem;
       border: 3px solid #ffb6c1;
       border-radius: 12px;
       background: white;
       transition: all 0.3s ease;
       font-family: Arial, sans-serif;
   }

   .contact-box input:focus,
   .contact-box textarea:focus {
       outline: none;
       border-color: #ff69b4;
       box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
   }

   .contact-box textarea {
       min-height: 180px;
       resize: vertical;
   }

   .contact-box button {
       padding: 1.5rem 3rem;
       font-size: 1.3rem;
       font-weight: 700;
       color: white;
       background: linear-gradient(135deg, #ff69b4, #ff1493);
       border: none;
       border-radius: 12px;
       cursor: pointer;
       transition: all 0.3s ease;
       box-shadow: 0 5px 20px rgba(255, 105, 180, 0.3);
       text-transform: uppercase;
       letter-spacing: 1px;
       font-family: 'Georgia', serif;
   }

   .contact-box button:hover {
       background: linear-gradient(135deg, #ff1493, #c2185b);
       transform: translateY(-3px);
       box-shadow: 0 8px 30px rgba(255, 105, 180, 0.5);
   }

   .contact-box button:active {
       transform: translateY(-1px);
   }

   /* Enhanced footer to match */
   .footer {
       background: linear-gradient(to right, #ff9eb5, #ffb6c1);
       color: white;
       padding: 1.5rem;
       font-weight: 500;
       letter-spacing: 0.5px;
       box-shadow: 0 -5px 15px rgba(255, 105, 180, 0.2);
       text-align: center;
       margin-top: 3rem;
   }
   </style>
</head>
<body>
 
   <header>
       <div class="header-title">
           <h1>Contact Me</h1>
       </div>
       <nav>
           <ul>
               <li><a href="home.html">Home</a></li>
               <li><a href="skills.html" style="pointer-events: auto; cursor: pointer;">Skills</a></li>
               <li><a href="lesson.html">Lesson</a></li>
               <li><a href="contact.html">Contact</a></li>
           </ul>
       </nav>
   </header>
   
   <section class="contact-section"> 
       <h4><b>Email:</b> <a href="mailto:melaniemallari@gmail.com" class="email-link">melaniemallari@gmail.com</a></h4>
       
       <!-- Social media and call icons -->
       <div class="social-links">
           <a href="https://facebook.com/yourprofile" target="_blank" class="social-icon">üìò Facebook</a>
           <a href="https://instagram.com/yourprofile" target="_blank" class="social-icon">üì∑ Instagram</a>
           <a href="https://twitter.com/yourprofile" target="_blank" class="social-icon">üê¶ Twitter</a>
           <a href="https://tiktok.com/@yourprofile" target="_blank" class="social-icon">üéµ TikTok</a>
       </div>
   </section>

   <div class="contact-box">
       <form id="contactForm">
           <label>Name:</label>
           <input type="text" id="name" placeholder="Enter your name">
           
           <label>Email:</label>
           <input type="email" id="email" placeholder="Enter your email">
           
           <label>Your Message:</label>
           <textarea id="message" placeholder="Enter your message"></textarea>
           
           <button type="submit">Submit</button>
       </form>
   </div>
 
   <!-- JavaScript for validation and feedback -->
   <script>
       document.getElementById('contactForm').addEventListener('submit', function(event) {
           event.preventDefault();
           
           const name = document.getElementById('name').value.trim();
           const email = document.getElementById('email').value.trim();
           const message = document.getElementById('message').value.trim();
           
           let isValid = true;
           let errors = [];
           
           if (!name) {
               errors.push('Please Enter your Name');
               isValid = false;
           }
           if (!email) {
               errors.push('Please Enter your Email');
               isValid = false;
           } else if (!email.includes('@') || !email.includes('.')) {
               errors.push('Please enter a valid email address.');
               isValid = false;
           }
           if (!message) {
               errors.push('Please Enter a Message!');
               isValid = false;
           }
           
           if (!isValid) {
               alert(errors.join('\n'));
           } else {
               alert('Thank you! Your message has been received. We will get back to you soon.');
               document.getElementById('contactForm').reset();
           }
       });
   </script>
